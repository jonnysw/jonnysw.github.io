	</div>
	<div class="dialog_content">
	
		<div class="header_bar">
			<div class="logo"><img src="img/dg_logo.png" alt="DATAGRID" height="30" width="168"></div>

		<div class="nav">
			<ul>
				<!-- Left Nav -->
				<li class="link"><img src="img/home.png" alt="Home" width="18"></li>

				<li class="spacer"></li>
				<li class="link">Activity</li>
				<li class="spacer"></li>

				<li class="spacer"></li>
				<li class="link">Issue</li>
				<li class="spacer"></li>
				<li class="link">Overview</li>
				<li class="spacer"></li>
				
				<!-- Right Nav -->
				<li class="right link">Admin</li>
				<li class="right spacer"></li>
				<li class="right link">My Profile</li>
				<li class="right spacer"></li>
			</ul>
		</div>

		<!-- Datagrid content -->
		<div class="content">
			<div class="wrap_loader">
				<div class="loader"></div>
			</div>
		</div>
	
	</div>
